<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
</head>

<body>
  <h1>GALACTIC TIC-TAC-TOE</h1>
  <h2>Fight for the Galaxy</h2>

  <div class="TicTacToeBoard">
    <div class="row" id="R0">
      <div class="row0col0 cell"></div>
      <div class="row0col1 cell"></div>
      <div class="row0col2 cell"></div>
    </div>

    <div class="row" id="R1">
      <div class="row1col0 cell"></div>
      <div class="row1col1 cell"></div>
      <div class="row1col2 cell"></div>
    </div>
    <div class="row" id="R2">
      <div class="row2col0 cell"></div>
      <div class="row2col1 cell"></div>
      <div class="row2col2 cell"></div>
    </div>
  </div>
  <div class="image_section">
    <img class="rebel" src="rebel.jpeg" alt="Rebel Alliance Symbol" width="200" height="200">
    <div class="message"></div>
    <img class='imperial' src="Empire.jpg" alt="Imperial Empire Symbol" width="200" height="200">
  </div>
  <script src="ticTacToe.js"></script>

</body>

</html>
